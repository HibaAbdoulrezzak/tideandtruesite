<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inspired Portfolio</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="index.html">
						<img src="images/ttlogo.svg" alt="Tide and True Logo" />
					</a>
				</div>
				<nav>
					<ul>
						<li><a href="about-us.html">About Us</a></li>
						<li><a href="services.html">Services</a></li>
						<li><a href="#portfolio-gallery">Gallery</a></li>
						<li><a href="#contact-form-section">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="hero-header">
			<h1>Your Event Co.</h1>
			<p>Elegant Events & Lasting Memories</p>
		</div>

		<section class="vendor-section">
			<div class="vendor-logos">
				<img src="images/partnerlogos/guildinn.png" alt="Guild Inn" />
				<img
					src="images/partnerlogos/madisongh.webp"
					alt="Madison Green House"
				/>
				<img src="images/partnerlogos/paradise.svg" alt="Paradise" />
				<img
					src="images/partnerlogos/deercreeklogo.png"
					alt="Deer Creek"
				/>
				<img
					src="images/partnerlogos/royalambassador.png"
					alt="Royal Ambassador"
				/>
				<img
					src="images/partnerlogos/misslogo.webp"
					alt="Mississauga Convention Centre"
				/>
			</div>
		</section>

		<section class="galleries-title-section">
			<h2 class="galleries-title">EVENT Galleries</h2>
		</section>

		<main class="portfolio-gallery">
			<a href="link-to-event-page.html" class="gallery-item-link">
				<div class="gallery-item">
					<img
						src="images/sarah-chris/IMG_3139.PNG"
						alt="Sarah & Chris"
					/>
				</div>
				<div class="gallery-text">
					<h3>Sarah & Chris</h3>
				</div>
			</a>

			<a href="link-to-event-page.html" class="gallery-item-link">
				<div class="gallery-item">
					<img
						src="images/santana/santanaportfolio.png"
						alt="Couple embracing"
					/>
				</div>
				<div class="gallery-text">
					<h3>Santana & Name</h3>
				</div>
			</a>

			<a href="link-to-event-page.html" class="gallery-item-link">
				<div class="gallery-item">
					<img
						src="images/AmerNabulsi-513.jpg"
						alt="Description of event 3"
					/>
				</div>
				<div class="gallery-text">
					<h3>Project Title 3</h3>
					<p>Royal Blue Golf Club</p>
				</div>
			</a>
		</main>

		<footer>
			<div class="footer-content">
				<p>&copy; 2024 Your Company. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
